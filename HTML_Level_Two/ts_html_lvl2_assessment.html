<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Level 2 Assessment Test</title>
  </head>
  <body>

    <h1>Course Sign Up Page</h1>

    <form action="ts_html_lvl2_thank_you_page.html" method="get">
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="firstname">First Name: </label>
      <input id="firstname" type="text" name="" placeholder="First Name" required>

      <label for="lastname">Last Name: </label>
      <input id="lastname" type="text" name="" placeholder="Last Name" required>

      <br><br>

      <label for="email">Email: </label>
      <input id="email" type="email" name="" placeholder="name@email.com" required>

      <label for="password">Password</label>
      <input id="password" type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="over18">Yes: </label>
      <input id="over18" type="radio" name="ofage" value="over18">
      <label for="under18">No: </label>
      <input id="under18" type="radio" name="ofage" value="under18">

      <p>Do you have a Credit Card or Paypal?</p>
      <select name="paymenttype">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <br><br>

      <input type="submit" name="" value="Submit Feedback">


    </form>

  </body>
</html>
