<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>

    <form method="get">
      <!-- Radio Buttons -->
      <h3>Are you from the inside the USA?</h3>
      <label for="inusa">Inside:</label>
      <input id="inusa" type="radio" name="loc" value="inside">
      <label for="outusa">Outside: </label>
      <input id="outusa" type="radio" name="loc" value="outside">

      <!-- Dropdown Menu -->
      <h3>How was your service?</h3>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>

      <!-- Text Area Input -->
      <h3>Any other feedback?</h3>
      <textarea name="userfeedback" rows="8" cols="80" placeholder="Enter additional feedback here"></textarea>

      <br><br>
      <input type="submit" name="" value="Submit">

    </form>

  </body>
</html>
